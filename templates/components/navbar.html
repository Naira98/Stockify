<header class="h-20 bg-white flex items-center justify-between px-6 shadow-md">
  <!-- Search -->
  <div class="relative w-64">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"
      width="20"
      height="20"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"
      />
    </svg>
    <input
      type="text"
      placeholder="Search..."
      class="w-full pl-11 pr-4 py-2.5 text-base border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
  </div>

  <!-- Profile -->
  <div class="flex items-center space-x-4">
    <span class="text-gray-700 font-medium">username</span>
    <img
      src="https://i.pravatar.cc/40"
      alt="Profile"
      class="w-10 h-10 rounded-full object-cover"
    />
    <a href="#">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#615fff"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-log-out-icon lucide-log-out"
      >
        <path d="m16 17 5-5-5-5" />
        <path d="M21 12H9" />
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
      </svg>
    </a>
  </div>
</header>
