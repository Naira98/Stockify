{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Confirm Category Deletion</h1>
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <p class="mb-6">Are you sure you want to delete the category "{{ object.name }}"?</p>
      <p class="text-sm text-red-600 mb-6">
        Warning: This will also delete all products associated with this category!
      </p>
      
      <div class="flex justify-end space-x-4">
        <a href="{% url 'inventory:deletecategory' %}" 
           class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
          Cancel
        </a>
        <button type="submit" 
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
          Confirm Delete
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
